<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- nhập vào một số, kiểm tra giá trị của số nhập vào
● Nếu số đó lớn hơn 0 hiển thị 1
● Còn lại nếu số đó nhỏ hơn 0 thì hiển thị -1
● Còn lại hiển thị 0 -->

<body>
    <script>
        let value = prompt('Type a number', 0);
        switch (value) {
            case value > 0:
                alert(1);
                break;
            case value < 0:
                alert(-1);
                break;
            default:
                alert(0);
        }
    </script>
    </script>
</body>

</html>
