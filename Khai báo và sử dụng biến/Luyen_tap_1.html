<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <!-- Bài 1: Khai báo các biến thuộc các kiểu khác nhau, gán giá trị cho chúng và in ra tài 
    liệu HTML. 
    Biến i kiểu số nguyên, có giá trị là 10 
    Biến f kiểu số thực, có giá trị là 20.5 
    Biến b kiểu logic, có giá trị là true 
    Biến s kiểu chuỗi, có giá trị là "Hà Nội". 
    Sử dụng hàm document.write() để viết kết quả ra màn hình. -->
   <script>
    let f = 20.5 
    let i=10
let b = true 
let s = 'Hà Nội' 
document.write('i = ' + i) 
document.write('<br/>') 
document.write('f = ' + f) 
document.write('<br/>') 
document.write('b = ' + b) 
document.write('<br/>') 
document.write('s = ' + s)
</script>
</body>
</html>
