<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <!--: Viết một đoạn mã Javascript, khai báo biến width chứa giá trị độ rộng của hình 
chữ nhật, biến height chứa giá trị chiều cao của hình chữ nhật. In ra màn hình diện 
tích của hình chữ nhật đó.   -->
<script language="javascript">
    //  Sử dụng hàm prompt để lấy dữ liệu nhập vào từ người dùng
    let width = prompt("nhập chiều rộng");
   let height = prompt("Nhập chiều cao");
   let dien_tich = width*height; 
document.write("Diện tích là: " + dien_tich);  
</script>
</body>
</html>
