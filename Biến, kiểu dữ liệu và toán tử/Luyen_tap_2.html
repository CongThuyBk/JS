<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!--Viết chương trình nhập một giá trị là độ 0C (Celsius) và chuyển nó sang độ 0F
(Fahrenheit). [Hướng dẫn: C/5 = (F-32)/9].  -->
<script language="javascript">
    //  Sử dụng hàm prompt để lấy dữ liệu nhập vào từ người dùng
    let do_0C = prompt("nhập độ C");
   let do_0F=(do_0C/5)*9+32;

       

document.write("Nhiệt dộ F là: " + do_0F);  
</script>
</body>
</html>
