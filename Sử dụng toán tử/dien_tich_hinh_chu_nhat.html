<body>
    <!-- // Tính diện tích của hình chữ nhật và hiển thị ra màn hình -->
<script language="javascript">
    //  Sử dụng hàm prompt để lấy dữ liệu nhập vào từ người dùng
   let chieu_dai = prompt("Chiều dài");
   let chieu_rong = prompt("Chiều rộng");
 

let dien_tich = chieu_dai*chieu_rong;
document.write("diện tích hình chữ nhật là: " + dien_tich);
</script>
